<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:800px;height:570px;margin:auto;">
	 		 	<p:tab title="Cadastro de GIF">
 
	 		 	<h:form id="form-cadastroGif">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	 		 			<p:outputLabel value="Nome" for="inputText-nome"/>
	            		<p:inputText id="inputText-nome" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{gifControlle.gifModel.nomeGif}"
	            				  required="true"
	            				  requiredMessage="O nome é de preenchimento obrigatório"/>
	            		<p:outputLabel value="Descrição" for="inputText-descricao"/>
	            		<p:inputText id="inputText-descricao" 
	            			     style="width:300px;" 
	            			     maxlength="200" 
	            			     value="#{gifControlle.gifModel.descricao}"
	            			     required="true"
	            			     requiredMessage="O email é de preenchimento obrigatório"/>
 
	            		<p:outputLabel for="selectOneRadio-genero" value="Genero:" />
        				<p:selectOneMenu id="selectOneRadio-genero" value="#{gifControlle.gifModel.genero}" style="width:400px" >
				            <f:selectItem itemLabel="Selecione" itemValue="" />
				             <f:selectItems value="#{dataListView.categorias}" var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria.id}"/>
				             				             
				        </p:selectOneMenu>
 
	            		<p:outputLabel for="selectOneRadio-classificacao" value="Classificação:" />
        				<p:selectOneRadio id="selectOneRadio-classificacao" 
        						  value="#{gifControlle.gifModel.classificacao}"
        						  required="true"
	            				     	  requiredMessage="A Classificação é de preenchimento obrigatório">
 
            				<f:selectItem itemLabel="Livre" itemValue="L" />
            				<f:selectItem itemLabel="Adulto" itemValue="A" />            				
        				</p:selectOneRadio> 
        				<p:outputLabel value="Link" for="inputText-url"/>
        				<p:inputText id="inputText-url" 
	            				  style="width:300px" maxlength="70" 
	            				  value="#{gifControlle.gifModel.url}"
	            				  required="true"
	            				  requiredMessage="A URL é de preenchimento obrigatório"/>          		
 
 
	            		<p:outputLabel value="Idioma" for="inputText-idioma"/>
	            		<p:inputText id="inputText-idioma" 
	            			     style="width:400px" 
	            			     maxlength="200" 
	            			     value="#{gifControlle.gifModel.idioma}"
	            			     required="true"
	            		             requiredMessage="O Idioma é de preenchimento obrigatório"/>
 
	            		<p:spacer/>
	            		
	            		
	            		
 
	            		<p:commandButton value="Salvar" 
	            				 id="commandButton-salvar"
						 icon="ui-icon-gear"
						 actionListener="#{gifControlle.salvarGif()}"
						 update="panelGrid-campos-form"/>
 
 
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
 
	 		 		</h:form>
 
	 			 </p:tab>		 		
 
	 		</p:tabView>
 
 
 
 
 
	</ui:define>
 
</ui:composition>
 
 
</html>
